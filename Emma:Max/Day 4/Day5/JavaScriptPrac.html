  <style>
    h1{
      color: #75C9E6;

  }
    body {
      background-color: #A5B1B5;
    }
  </style>
  <script>
    function updateHeader(){
      var newHeader=document.getElementById("myTextBox").value;
      var oldHeader=document.getElementById("header");
      var revert=oldHeader.innerHTML;

      if(confirm("Are you sure you wish to change the header?")){
        oldHeader.innerHTML=newHeader.fontcolor("#DC6841");
        var userAnswer=confirm("Do you like the new header?");
        if(userAnswer== true){
        }
        else{
            oldHeader.innerHTML=revert;
            alert("We have returned to the original header.");
        }
      }
  }
  </script>
</head>
<body>
<h1 id="header"> Make A Choice</h1>
  <input type ="text" id="myTextBox"/>
  <input type ="button" value="Update Text" onclick="updateHeader()"/>
