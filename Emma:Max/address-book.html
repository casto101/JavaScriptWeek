<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
  <link type="text/css" rel="stylesheet" href="css/address-book.css">

  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/address-book.js"></script>
<title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <p>Add your contacts below.</p>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name: </label>
            <input type="text" class="form-control" id="new-first-name" autofocus><br>
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name: </label>
            <input type="text" class="form-control" id="new-last-name"><br>
          </div>
          <div class="form-group">
            <label for="new-address">Address: </label>
            <input type="text" class="form-control" id="new-address"><br>
          </div>
            <button type="submit" class="btn">Save Contact</button>
        </form>
        <h2>Contacts</h2>
        <ul id="contacts">


        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="show-contact">
          <h2></h2>
          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
          <p>Address: <span class="address"></span></p>
        </div>
      </div>

  </div>
</body>
</html>
